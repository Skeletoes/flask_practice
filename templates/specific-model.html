{% extends "layout.html" %}
{% block body %}
    <div class="three-column">
        {% for bike in model %}
        <a href="{{ url_for('bike', id=bike[1]) }}">
            <div class="w3-card-4">
                <h1>{{ bike[1] }}</h1>
                <img src="{{ bike[8] }}" alt="{{ bike[1] }}">
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
